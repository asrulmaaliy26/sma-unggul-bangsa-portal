<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API POST News - Unggul Bangsa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
        }

        .file-info {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .preview-images {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .preview-images img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .response {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .response.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .response.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .response h3 {
            margin-bottom: 10px;
        }

        .response pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Test API POST News</h1>
            <p>Form untuk testing endpoint POST /api/news</p>
        </div>

        <div class="form-container">
            <form id="newsForm">
                <div class="form-group">
                    <label for="title">Judul Berita <span class="required">*</span></label>
                    <input type="text" id="title" name="title" required
                        placeholder="Contoh: Prestasi Siswa MI Al-Hidayah">
                </div>

                <div class="form-group">
                    <label for="excerpt">Ringkasan <span class="required">*</span></label>
                    <textarea id="excerpt" name="excerpt" required
                        placeholder="Ringkasan singkat berita (1-2 kalimat)"></textarea>
                </div>

                <div class="form-group">
                    <label for="content">Konten Lengkap <span class="required">*</span></label>
                    <textarea id="content" name="content" required
                        placeholder="Tulis konten berita lengkap di sini..."></textarea>
                </div>

                <div class="form-group">
                    <label for="date">Tanggal <span class="required">*</span></label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="category">Kategori <span class="required">*</span></label>
                    <select id="category" name="category" required>
                        <option value="">-- Pilih Kategori --</option>
                        <option value="Prestasi">Prestasi</option>
                        <option value="Kegiatan">Kegiatan</option>
                        <option value="Akademik">Akademik</option>
                        <option value="Pengumuman">Pengumuman</option>
                        <option value="Wisuda">Wisuda</option>
                        <option value="Seminar">Seminar</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="jenjang">Jenjang <span class="required">*</span></label>
                    <select id="jenjang" name="jenjang" required>
                        <option value="">-- Pilih Jenjang --</option>
                        <option value="tk">TK</option>
                        <option value="mi">MI</option>
                        <option value="smp">SMP</option>
                        <option value="ma">MA</option>
                        <option value="stai">STAI</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="main_image">Gambar Utama <span class="required">*</span></label>
                    <input type="file" id="main_image" name="main_image" accept="image/*" required>
                    <div class="file-info">Format: JPG, PNG, GIF, SVG, WebP (Max: 2MB)</div>
                    <div id="mainPreview" class="preview-images"></div>
                </div>

                <div class="form-group">
                    <label for="gallery">Galeri (Opsional)</label>
                    <input type="file" id="gallery" name="gallery[]" accept="image/*" multiple>
                    <div class="file-info">Bisa pilih multiple images (Max: 2MB per file)</div>
                    <div id="galleryPreview" class="preview-images"></div>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    üì§ Kirim Berita
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Mengirim data...</p>
            </div>

            <div class="response" id="response"></div>
        </div>
    </div>

    <script>
        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // Preview main image
        document.getElementById('main_image').addEventListener('change', function (e) {
            const preview = document.getElementById('mainPreview');
            preview.innerHTML = '';

            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                preview.appendChild(img);
            }
        });

        // Preview gallery images
        document.getElementById('gallery').addEventListener('change', function (e) {
            const preview = document.getElementById('galleryPreview');
            preview.innerHTML = '';

            Array.from(e.target.files).forEach(file => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                preview.appendChild(img);
            });
        });

        // Handle form submission
        document.getElementById('newsForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const response = document.getElementById('response');

            // Show loading
            submitBtn.disabled = true;
            loading.classList.add('active');
            response.style.display = 'none';

            try {
                const res = await fetch('http://localhost:8000/api/news', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const data = await res.json();

                // Hide loading
                loading.classList.remove('active');
                submitBtn.disabled = false;

                // Show response
                response.style.display = 'block';

                if (res.ok) {
                    response.className = 'response success';
                    response.innerHTML = `
                        <h3>‚úÖ Berhasil!</h3>
                        <p>${data.message}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;

                    // Reset form
                    form.reset();
                    document.getElementById('mainPreview').innerHTML = '';
                    document.getElementById('galleryPreview').innerHTML = '';
                    document.getElementById('date').valueAsDate = new Date();

                    // Scroll to response
                    response.scrollIntoView({ behavior: 'smooth' });
                } else {
                    response.className = 'response error';
                    response.innerHTML = `
                        <h3>‚ùå Error!</h3>
                        <p>${data.message || 'Terjadi kesalahan'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }

            } catch (error) {
                loading.classList.remove('active');
                submitBtn.disabled = false;

                response.style.display = 'block';
                response.className = 'response error';
                response.innerHTML = `
                    <h3>‚ùå Error!</h3>
                    <p>Gagal menghubungi server. Pastikan server Laravel sedang berjalan.</p>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>

</html>
